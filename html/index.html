<html>
<header>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</header>

<body id="main">
    <div>
        <div id="saat">
        <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
        </div>
        <div id="arama">
            <div id="inputrec">
                <input type='text'id="linkinput"  placeholder='Link Girin'></input>
                <div class="playbuton">
                    <img src="palyy.svg" style="width: 77px;height: 35px;border-radius: 30px;background: #27c12c;margin-top: -34px;margin-left: 50.5vh;padding-left: 7px;box-shadow: 0px 0px 11px #6ee43d;" class="playbuton" id="inputok"></img>
                </div>
            </div>
            <div class="playradios">
                <img src="palyy.svg" class="playradios" style="width: 69px;height: 39px;margin-top: -45px;margin-left: 25vh;border-radius: 1vh;background: #3487a7;padding-left: 6px;box-shadow: 0px 0px 7px #0abbff;" id="play"></img>
            </div>
            <div class="pauseradios">
                <img src="pause.svg" class="pauseradios" style="width: 75px;height: 41px;margin-top: -45px;margin-left: 35vh;border-radius: 1vh;background: #fb003a;box-shadow: 0px 0px 7px #ff4668;" id="pause"></img>
            </div>
            <div class="downrecbabara">
                <img src="right.svg" class="downrecbabara" style="width: 75px;height: 41px;margin-top: -45px;margin-left: 45vh;border-radius: 1vh;background: #6d6d6d;box-shadow: 0px 0px 7px #ffffff;" id="forward"></img>
            </div>
            <div class="downrecbabarasol">
                <img src="right.svg" class="downrecbabara" style="width: 75px;height: 41px;margin-top: -45px;margin-left: 15vh;border-radius: 1vh;background: #6d6d6d;box-shadow: 0px 0px 7px #ffffff;transform: rotate(180deg);" id="back"></img>
            </div>
            <div id="seviye">
                <div id="sesayarla" style="margin-top: -8vh;margin-left: 1.4vh; font-family: revert; color: chartreuse;width: 100px;"><b>Volume:</b> 10%</div>
            </div>
            <div id="screen">
                <div style="margin-top: -22vh;margin-left: 30px;font-family: inherit;font-weight: bold;"id="testrec"><b>Youtube Music</b></div>
                <img src="youtube.svg" class="screen" style="width: 100px;height: 56px;margin-top: -37px;margin-left: 23vh;"></img>

            <div>
                <div style="margin-top: 260px;margin-left: -7px;color: white;font-family: 'ios';font-weight: bold;width: 66vh;" id="testtime"></div>
            </div>
            <div>
                <div style="width: 50vh;margin-top: -25vh;margin-left: -55px;font-family: inherit;color: white;" id="yazısı"></div>
            </div>
            </div>
            </div>
        </div>
        </div>
        <button id="shutdownbutton"></button>
        <button id="volumeup"></button>
        <button id="volumedown"></button>

        <img src="radio.png" id="image"></img>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
